<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Juros e multa</title>
    <style>
        body{
            text-align: center;
        }
    </style>

</head>
<body>
    <form>
        <div class="forms">
            <label for="boleto">Boleto</label>
            <input type="number" id="boleto" placeholder="Valor do Boleto">
        </div>
        
        <div class="forms">
            <label for="start">Data do primeiro vencimento</label>
            <input type="date" id="start">
        </div>

        <div class="forms">
            <label for="end">Data do último vencimento</label>
            <input type="date" id="end">
        </div>

        <script src="calculo.js"></script>
    </form>
    
    <button onclick="calculoJuros(), calculoMulta()">clique</button>
    
    <div id="res">
        Resultado
    </div>
    
    <small>O cálculo é feito com juros de 1% ao mês e multa de no máximo 10%</small>

    <footer>Calculadora de Juros e Multa &copy; 2024</footer>
</body>
</html>
